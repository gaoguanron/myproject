<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../CSS/user/user-avatar.css">
    <link rel="stylesheet" href="../lib/cropper.min.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <input type="file" id="file" accept="img/png,img/jpeg">
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <button type="button" class="layui-btn" id="btnchooseimg">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnupload">确定</button>
            </div>


        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <!-- 导入之际封装的 baseAPI 函数 -->
    <script src="../JS/baseAPI.js"></script>
    <script src="../JS/user/user-avatar.js"></script>
</body>

</html>
